<!DOCTYPE html>
<html>
    <head>
        <title>KO Shopping Cart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/skins/all.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" data-bind="if: visibleCatalog">
                <div class="col-xs-12" data-bind="template: { name:'header' }"></div>
                <div class="col-xs-6" data-bind="template: { name:'catalog' }"></div>
                <div class="col-xs-6" data-bind="if: visibleCart">
                    <div class="well" data-bind="template: { name: 'cart' }"></div>
                </div>
            </div>
            <div class="row" data-bind="ifnot: visibleCatalog">
                 <div data-bind="template: { name: 'order' }"></div>
            </div>
            </div>
            <div data-bind="template: { name:'add-to-catalog-modal' }"></div>
            <div data-bind="template: { name:'edit-product-modal' }"></div>
            <div data-bind="template: { name:'finish-order-modal' }"></div>

            <div data-bind="event: { mouseover:showDebug, mouseout:hideDebug }">
            <h3 style="cursor: pointer">Place the mouse over to display debug</h3>
            <pre class="well well-lg" data-bind="visible:debug, toJSON: $root"></pre>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.5.3/jquery.mockjax.min.js"></script>
        <script src="/js/vendor/knockout.validation.min.js"></script>
        <script src="/js/vendor/koExternalTemplateEngine_all.js"></script>
        <script src="/js/vendor/icheck.min.js"></script>
        <script src="/js/vendor/jquery.mockjson.js"></script>
        <script src="/js/custom/koBindings.js"></script>
        <script src="/js/custom/components.js"></script>

        <script src="/js/models/product.js"></script>
        <script src="/js/models/cartProduct.js"></script>
        <script src="/js/models/customer.js"></script>
        <script src="/js/events/cart.js"></script>
        <script src="/js/services/order.js"></script>
        <script src="/js/services/product.js"></script>

        <script src="/js/mocks/product.js"></script>
        <script src="/js/mocks/order.js"></script>

        <script src="/js/viewmodel.js"></script>
    </body>
</html>
