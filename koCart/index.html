<!DOCTYPE html>
<html>
<head>
    <title>KO Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Product</h1>
                <div>
                    <strong>ID:</strong><input class="form-control" type="text" data-bind="textInput: product.id"></span><br/>
                    <strong>Name:</strong><input class="form-control" type="text" data-bind="textInput: product.name"></span><br/>
                    <strong>Price:</strong><input class="form-control" type="text" data-bind="textInput: product.price"></span><br/>
                    <strong>Stock:</strong><input class="form-control" type="text" data-bind="textInput: product.stock"></span><br/>
                </div>
                <div>
                    <strong>ID:</strong>
                    <span data-bind="text: product.id"></span><br/>
                    <strong>Name:</strong>
                    <span data-bind="text: product.name"></span><br/>
                    <strong>Price:</strong>
                    <span data-bind="text: product.price"></span><br/>
                    <strong>Stock:</strong>
                    <span data-bind="text: product.stock"></span>
                </div>     
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>

    <script src="/koCart/js/models/product.js"></script>
    <script src="/koCart/js/viewmodel.js"></script>
</body>
</html>
